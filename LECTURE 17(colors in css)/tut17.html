<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #pid
        {
            color: blueviolet;  /* color by name*/
        }

        #pid1
        {
            color: rgb(71, 204, 193)    /* Color by rgb value*/ 
        }

        #pid2
        {
            color: #f12;    /*Color by hex value*/
        }
        .h4color    /*class for headings*/
        {
            color:rgb(14, 31, 126)
        }
    </style>
</head>
<body>
    <h4 class="h4color">COLORS IN CSS PROGRAMMING</h4>
    <p id="pid"> Here we will learn all about colors in css and explore them</p>

    <h4 class="h4color">COLORS IN CSS PROGRAMMING</h4>
    <p id="pid1"> Here we will learn all about colors in css and explore them</p>

    <h4 class="h4color">COLORS IN CSS PROGRAMMING</h4>
    <p id="pid2"> Here we will learn all about colors in css and explore them</p>
</body>
</html>
